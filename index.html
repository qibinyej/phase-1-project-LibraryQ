<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://kit.fontawesome.com/f22bb7326f.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href=https://bootswatch.com/5/minty/bootstrap.min.css>
  <script defer src="./index.js"></script>
  </head>
  <title>LibraryQ</title>
  <body>
    <header>
    <h1 class="display-4 text-center">
      <i class="fa-regular fa-lemon"></i>
      Library<span class="text-primary">Q</span>
    </h1>
    </header>

    <div class="container mt-4">
      <nav class="book-list">
        <!-- a list of books go here --> 
      </nav>
      
      <section class="book details">
        <!-- All the details of the books go in these elements! -->
      <img id="cover-image" src=""/>
      <div>
          <h4 id="title">Title</h4>
          <h5 id="author">Author</h5>      
          <h6 id="year-released">Year Released</h6>
          <h6 id="isbn">ISBN</h6>
          <p id="description">
              Description
          </p>
          <button id="upvote" type="button" class="btn btn-outline-info">Upvote</button>
          <p>
            <i class="fa-solid fa-lemon"></i>
            <span id="vote-count">0</span>
          </p>
  
    <form id="review-form">
      <div class="form">
        <input id="review" type="text" placeholder="add review..."/>
        <input type="submit" class="btn btn-primary" value="Submit"></input>
      </div>  
    </form>
  </div>
    
  </body>
  
</html>
